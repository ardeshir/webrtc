<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>backbone.js</title>

<style>
 #theCanvas { 
 background-image: -moz-radial-gradient(30px 30px, #fff, #ddF);
 // background-image: -moz-radial-gradient(30px 30px, #fff, #ddF);
 }
</style>
</head>
<body>
<canvas id="theCanvas" width="640" height="480">
  Attention! Your browser does not support the Canvas.
</canvas>
<div id="div1">
   <p>Results:</p>
</div>
<hr/>
<div id="div2">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
<script>
_HTC = {
 
   draw: function(left,top,width,height,stroke,fill) {
   
   	  var canvas = document.getElementById('theCanvas'),
   	      op = {};
      if(canvas.getContext) {
         var ctx = canvas.getContext('2d');  
         
         if(typeof left !== 'undefined')
               if(typeof left === 'object')
                    op = left;
               else 
                    op = {left:left,
                          top:top,
                          width:width,
                          height:height,
                          stroke:stroke,
                          fill:fill};
         if(op.clear)                 
              canvas.width = canvas.width;
         op.left   = op.left   || _HTC.drawOp.left;
         op.top    = op.top    || _HTC.drawOp.top;
         op.width  = op.width  || _HTC.drawOp.width;
         op.height = op.height || _HTC.drawOp.height;
         op.stroke = op.stroke || _HTC.drawOp.stroke;
         op.fill   = op.fill   || _HTC.drawOp.fill;
                                        
         if(typeof op.left   === 'undefined')
             op.left = 10;
         if(typeof op.top    === 'undefined')
             op.top = 10;
         if(typeof op.width  === 'undefined')
             op.width = 100;
         if(typeof op.height === 'undefined')
             op.height = 100;
         if(typeof op.fill   === 'undefined')
             op.fill = 'silver';
         if(typeof op.stroke === 'undefined')
             op.stroke = 'black';
             
         ctx.strokeStyle = op.stroke; // 'black';
         ctx.fillStyle   = op.fill; // 'silver';
         ctx.fillRect(  op.left,op.top,op.width,op.height);
         ctx.strokeRect(op.left,op.top,op.width,op.height);
      }
   },
   
   drawOp:  {
      left:10, top:10,
      width: 100, height:100,
      stroke: 'black', fill:'silver',
      clear: false, }
}

/* legacy */
_HTC.drawOp.stroke = '#44f';
_HTC.drawOp.fill   = '#FFE';

_HTC.draw();
_HTC.draw(530,370)
_HTC.draw(100,100,440,280)
_HTC.draw(120,120,400,240,'burlywood','lemonchiffon')
_HTC.draw(530,10,100,100,'red','teal')
_HTC.draw(10,310,160,160,'red')
_HTC.draw(270,undefined,undefined,undefined,undefined,'green')
_HTC.draw( {left:120, top:120, 
            width:400, height:240,
            stroke:'burleywood',
            fill:'lemonchiffon'}  );
_HTC.draw({stroke:'red',left:100,top:450,height:20,width:460});

// latest code
_HTC.drawOp.stroke = '#44f';
_HTC.drawOp.fill   = '#FFE';
// _HTC.draw({clear: true});
_HTC.draw(530,370);

</script>
</body>
</html>
