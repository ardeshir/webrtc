<html>
<head><title>vchat</title>

<link rel="stylesheet" href="main.css" />

	<style>
	body, html {
		height: 100%;
	}

	button {
		margin: 0 1em 0 0;
		width: 100px;
	}

	div#buttons {
		margin: 0 0 1em 0;
	}

	div#container {
		max-width: 100%;
	}

	p#dimensions {
		height: 1em;
		margin: 0 0 1.5em 0;
	}

	video {
		background: none;
		height: auto;
		width: auto;
	}
	</style>

</head>
<body>

</head>
<body>
<div id="container">
 <p>Click a button to call <code>getUserMedia()</code> with appropriate resolution.</p>

	<div id="buttons">
	  <button id="qvga">QVGA</button>
	  <button id="vga">VGA</button>
	  <button id="hd">HD</button>
	</div>

  <p id="dimensions"></p>

  <video autoplay></video>
  </div>
<div>
    <form enctype="multipart/form-data" method="post">  
      <h2>Regular file upload</h2>  
      <input type="file"></input>  
        
      <h2>capture=camera</h2>  
      <input type="file" accept="image/*;capture=camera"></input>  
        
      <h2>capture=camcorder</h2>  
      <input type="file" accept="video/*;capture=camcorder"></input>  
        
      <h2>capture=microphone</h2>  
      <input type="file" accept="audio/*;capture=microphone"></input>  
    </form> 
    </div>
    
<script src="main.js"></script>
</body>
</html>
